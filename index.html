<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hardware Stock Manager</title>
  <link rel="stylesheet" href="style.css?v=2" />
</head>
<body>
  <div class="container">
    <h1>Hardware Stock Management</h1>

    <form id="stock-form">
      <input type="text" id="item-name" placeholder="Item Name" required />
      <input type="number" id="item-qty" placeholder="Quantity" required />
      <input type="number" id="item-purchase" placeholder="Purchase Rate" required />
      <input type="number" id="item-sale" placeholder="Sale Rate" required />
      <button type="submit">Add Item</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Purchase Rate</th>
          <th>Sale Rate</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="stock-table"></tbody>
    </table>
  </div>

<hr>
<h2>Billing Section</h2>
<form id="billing-form">
  <input type="text" id="bill-item" placeholder="Item Name" required />
  <input type="date" id="bill-date" required />
  <input type="number" id="bill-rate" placeholder="Rate" required />
  <input type="number" id="bill-qty" placeholder="Quantity" required />
  <button type="submit">Generate Bill</button>
</form>

<div id="bill-output"></div>



  <!-- âœ… Firebase + App JS -->
  <script type="module" src="script.js?v=2"></script>
</body>
</html>

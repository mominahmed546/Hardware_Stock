<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock & Billing Manager</title>
  <link rel="stylesheet" href="style.css?v=4" />
</head>
<body>
  <div class="container">
    <h1>Stock & Billing Manager</h1>

    <section>
      <h2>Add Stock Item</h2>
      <form id="stock-form">
        <input type="text" id="item-name" placeholder="Item Name" required />
        <input type="number" id="purchase-rate" placeholder="Purchase Rate" required />
        <input type="number" id="sale-rate" placeholder="Sale Rate" required />
        <input type="number" id="quantity" placeholder="Quantity" required />
        <button type="submit">Add / Update Item</button>
      </form>
    </section>

    <section>
      <h2>Current Stock</h2>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Purchase Rate</th>
            <th>Sale Rate</th>
            <th>Qty</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="stock-table"></tbody>
      </table>
    </section>

    <section>
      <h2>Billing</h2>
      <form id="billing-form">
        <div id="bill-items"></div>
        <button type="button" id="add-bill-item">+ Add Line Item</button>
        <button type="submit">Generate Bill</button>
      </form>
      <div id="bill-output" class="bill"></div>
    </section>

    <section>
      <h2>Sales History</h2>
      <input type="date" id="filter-date" />
      <button onclick="loadSalesHistory()">Filter</button>
      <table>
        <thead>
          <tr><th>Date</th><th>Item</th><th>Qty</th><th>Total</th></tr>
        </thead>
        <tbody id="sales-history"></tbody>
      </table>
    </section>
  </div>

  <!-- Firebase Config -->
  <script type="module" src="firebase-config.js"></script>
  <!-- jsPDF library for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-/3NyhDYevOnIe6s1n81E6zEZLES5k0Np7a+tEIGfhO0uR6NiItFzp3dnv8Z70dFVefUz9wL//pIyXQY1Bw6Z0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Main Logic (with PDF support) -->
  <script type="module" src="script.js?v=4"></script>
</body>
</html>

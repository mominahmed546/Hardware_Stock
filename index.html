<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hardware Stock Manager</title>
  <link rel="stylesheet" href="style.css?v=2" />
</head>
<body>
  <div class="container">
    <h1>Hardware Stock Management</h1>
    <form id="stock-form">
      <input type="text" id="item-name" placeholder="Item Name" required />
      <input type="number" id="item-qty" placeholder="Quantity" required />
      <button type="submit">Add Item</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="stock-table"></tbody>
    </table>
  </div>

  <!-- ✅ Firebase SDK and Firestore Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbnsRkO-vDFENo0bvlRhz2mWUx__c_m80",
      authDomain: "hardwarestock-84447.firebaseapp.com",
      projectId: "hardwarestock-84447",
      storageBucket: "hardwarestock-84447.firebasestorage.app",
      messagingSenderId: "240781950352",
      appId: "1:240781950352:web:2c58f6ee22b5828ecf0715",
      measurementId: "G-47W205FW1S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ Make Firestore tools global for script.js
    window.db = db;
    window.firestoreTools = {
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc,
      serverTimestamp
    };
  </script>

  <!-- ✅ Your main logic file -->
  <script type="module" src="script.js?v=3"></script>

</body>
</html>

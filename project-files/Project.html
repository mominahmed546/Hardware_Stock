<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Ledger</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }
    .ledger-container {
      max-width: 1000px;
      margin: auto;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .debit {
      color: green;
    }
    .credit {
      color: red;
    }
  </style>
</head>
<body>
  <div class="ledger-container">
    <h2>Ledger of Accounts</h2>

    <form id="entry-form">
      <input type="date" id="date" required />
      <input type="text" id="account" placeholder="Account Title" required />
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="debit" placeholder="Debit (PKR)" />
      <input type="number" id="credit" placeholder="Credit (PKR)" />
      <button type="submit">Add Entry</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Account Title</th>
          <th>Description</th>
          <th>Debit (PKR)</th>
          <th>Credit (PKR)</th>
          <th>Balance (PKR)</th>
          <th>Action</th> <!-- ✅ New column for Delete -->
        </tr>
      </thead>
      <tbody id="ledger-body">
        <!-- Ledger entries will appear here -->
      </tbody>
    </table>
  </div>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- ✅ Ledger Logic -->
  <script src="ledger.js"></script>
</body>
</html>

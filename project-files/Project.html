<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Ledger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ledger-container">
    <h2>Ledger of Accounts</h2>

    <form id="entry-form">
      <input type="date" id="date" required />
      <input type="text" id="account" placeholder="Account Title" required />
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="debit" placeholder="Debit (PKR)" />
      <input type="number" id="credit" placeholder="Credit (PKR)" />
      <button type="submit">Add Entry</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Account Title</th>
          <th>Description</th>
          <th>Debit (PKR)</th>
          <th>Credit (PKR)</th>
          <th>Balance (PKR)</th>
        </tr>
      </thead>
      <tbody id="ledger-body">
        <!-- Entries appear here -->
      </tbody>
    </table>
  </div>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- ✅ Your logic -->
  <script src="script.js"></script>
</body>

</html>
